<!-- Displaying reviews macro -->
{% macro displayPitches(pitch_list) %}
    {% for pitch in pitch_list %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <h3> {{ pitch.title}} </h3>
        <p> {{ pitch.pitch | truncate(30) }}</p>
    </div>
    {% endfor %}
{% endmacro %}
